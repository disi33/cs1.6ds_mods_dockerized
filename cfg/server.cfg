// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable client ability to pause the server
pausable 0
// default server name.
hostname <SERVER_NAME>
// set RCON password
rcon_password "<RCON_PASSWD>"
// maximum client movement speed 
sv_maxspeed 320
// 20 minute timelimit
mp_timelimit 20
sv_cheats 0
// load ban files
exec listip.cfg
exec banned.cfg